<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
<div class="container">
    <div id="card">
        <p class="hp">
            <span>HP</span>
            80
        </p>
        <img src="https://freepngimg.com/thumb/pokemon/20048-2-pikachu-hd.png" alt="">
        <h2 class="poke-name">Sample name</h2>


        <div class="types">
            <span>type 1</span>
            <span>type 2</span>
        </div>
        <div class="stats">
            <div>
                <h3>60</h3>
                <p>Attack</p>
            </div>
            <div>
                <h3>60</h3>
                <p>Defense</p>
            </div>
            <div>
                <h3>60</h3>
                <p>Speed</p>
            </div>
        </div>
    </div>
    <button id="btn">Generate</button>
 </div>
    <!-- Script -->
    <script src="/script.js"></script>
  </body>
</html>
